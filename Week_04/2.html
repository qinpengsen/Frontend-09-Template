<script>
    // 1.暴力算法
    function search(pat, source) {
        let P = pat.length;
        let S = source.length;
        // 注意这里一定是小于等于，因为要算匹配到的字母的起始位置
        for (let i = 0; i <= S - P; i++) {
            let j;
            for (j = 0; j < P; j++) {
                if (pat[j] != source[i + j])
                    break;
            }
            // pat 全都匹配了
            if (j == P) return i;
        }
        // source 中不存在 pat 子串
        return -1;
    }
    // console.log(search('aaab', 'aaacaaab'))   //4





    //2 kmp 算法 老师
    function kmp(source, pattern) {

        // 计算跳转表格 - 前缀表 prefix [],
        let table = new Array(pattern.length).fill(0);
        // 检查字符串中有没有自重复
        {
            let i = 1,//自重复开始的位置
                j = 0;//最长公共前后缀

            while (i < pattern.length) {
                if (pattern[i] === pattern[j]) {
                    // 匹配的情况
                    ++j, ++i;
                    if (i >= pattern.length) {
                        break;
                    }
                    table[i] = j;
                } else {
                    if (j > 0) {
                        j = table[j];
                    } else {
                        ++i;
                    }
                }
            }
        }
        console.log('table', table);

        // 匹配跳转表格
        {
            let i = 0,
                j = 0;
            while (i < source.length) {
                if (j === pattern.length) {
                    return true;
                }

                if (pattern[j] === source[i]) {
                    ++i, ++j;
                } else {
                    if (j > 0) {
                        j = table[j];
                    } else {
                        ++i;
                    }
                }
            }

            return false;
        }
    }

    //3 kmp 算法  youtube  结合老师的
    function kmp1(source, pattern) {
        // 1、计算前缀表 prefix table
        let prefix = new Array(pattern.length).fill(0);
        {

            let len = 0;
            let i = 1;
            while (i < pattern.length) {
                if (pattern[i] == pattern[len]) {
                    len++;
                    prefix[i] = len
                    i++;
                } else {
                    if (len > 0)
                        len = prefix[len - 1]
                    else
                        // pre[i] = len;//这里估计可以去掉。因为一开始都填充0了
                        i++;
                }
            }
            console.log('prefix', JSON.parse(JSON.stringify(prefix)))
        }



        //2、移动prefix，现在第一个默认是0，应该所有的都往右移位，第一个默认-1
        {
            // for (let i = 0; i < prefix.length; i++) {
            //     prefix[i] = prefix[i - 1]
            // } //这样写 都是 undefined
            for (let i = prefix.length - 1; i > 0; i--) {
                prefix[i] = prefix[i - 1]
            }
            prefix[0] = -1
            console.log('移动后的prefix', prefix)
        }


        //3、开始用prefix table，进行跳转
        {
            let m = source.length;
            let n = pattern.length;
            let i = 0;//source 的目前匹配位置
            let j = 0;//pattern 的目前匹配位置
            while (i < m) {
                if (j == n - 1 && pattern[j] == source[i]) {
                    console.log("发现 pattern 在 ", i - j)
                    j = prefix[j]
                }
                if (source[i] == pattern[j]) {
                    i++;
                    j++;
                } else {
                    j = prefix[j]
                    if (j == -1) {
                        i++;
                        j++;
                    }
                }
            }
        }
    }
