    // 1.暴力算法
    function search(pat, source) {
        let P = pat.length;
        let S = source.length;
        // 注意这里一定是小于等于，因为要算匹配到的字母的起始位置
        for (let i = 0; i <= S - P; i++) {
            let j;
            for (j = 0; j < P; j++) {
                if (pat[j] != source[i + j])
                    break;
            }
            // pat 全都匹配了
            if (j == P) return i;
        }
        // source 中不存在 pat 子串
        return -1;
    }
