<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Step-3</title>
</head>

<body>
    <style>
        .cell {
            display: inline-block;
            width: 6px;
            height: 6px;
            background-color: gray;
            border-bottom: solid 1px white;
            border-right: solid 1px white;
            vertical-align: top;
        }

        #container {
            width: 701px;
            line-height: 1px;
        }
    </style>

    <div id="container"></div>
    <button onclick="localStorage['map'] = JSON.stringify(map)">save</button>

    <script>
        let mousedown = false;
        let clear = false;

        let map = localStorage['map'] ? JSON.parse(localStorage['map']) : Array(10000).fill(0);

        let container = document.getElementById('container');

        for (let y = 0; y < 100; y++) {
            for (let x = 0; x < 100; x++) {
                let cell = document.createElement('div');
                cell.classList.add('cell');

                if (map[100 * y + x] === 1) {
                    cell.style.backgroundColor = 'black';
                }

                cell.addEventListener("mousemove", () => {
                    if (mousedown) {
                        if (clear) {
                            cell.style.backgroundColor = "";
                            map[100 * y + x] = 0;
                        } else {
                            cell.style.backgroundColor = "black";
                            map[100 * y + x] = 1;
                        }
                    }
                });
                container.appendChild(cell);
            }
        }

        document.addEventListener("mousedown", e => {
            mousedown = true;
            clear = (e.button === 2); //.which is non-standard, so use .button
        });
        document.addEventListener("mouseup", () => mousedown = false);
        document.addEventListener("contextmenu", e => e.preventDefault());

        function sleep(t) {
            return new Promise(function (resolve) {
                setTimeout(resolve, t);
            });
        }

        /**
         * To find a path from given start point to end point
         * @param map - map graph
         * @param start - path start point
         * @param end - expected end point
         * @returns {boolean} - whether found a path or not
         */
        async function path(map, start, end) {
            var queue = [start]; // Use queue - first in first out pattern - BFS
            // var stack = [start]; // Use stack - first in last out pattern - DFS

            /**
             * Helper method to insert a point into queue
             * @param x - x value
             * @param y - y value
             */
            async function insert(x, y) {
                // Check if out of boundary
                if (x < 0 || x >= 100 || y < 0 || y >= 100) {
                    return;
                }
                // Check if already visited or a wall
                // value 0 is false, which mean unvisited yet
                if (map[y * 100 + x]) {
                    return;
                }

                await sleep(10);
                // debugger
                map[y * 100 + x] = 2; // available point to search, set flag as 2
                container.children[y * 100 + x].style.backgroundColor = "lightgreen";
                queue.push([x, y]); // push into queue
                // stack.push([x, y]);
            }

            // Loop through whole queue
            while (queue.length /*stack.length*/) {
                // Shift out a point to verify
                let [x, y] = queue.shift();
                // let [x, y] = stack.pop();
                console.log(x, y);
                if (x === end[0] && y === end[1]) {
                    return true;
                }

                // await insert(x - 1, y);
                // await insert(x, y - 1);
                // await insert(x + 1, y);
                // await insert(x, y + 1);

                // Insert points around current point for following searches
                // await insert(x - 1, y);
                // await insert(x, y - 1);
                // await insert(x + 1, y);
                // await insert(x, y + 1);




                // await insert(x + 1, y + 1);
                // await insert(x + 1, y - 1);
                // await insert(x - 1, y - 1);
                // await insert(x - 1, y + 1);
            }

            // If queue turns empty, which mean cannot access to end point, so return false
            return false;
        }
        path(map, [0, 0], [50, 50])
    </script>

</body>

</html>
