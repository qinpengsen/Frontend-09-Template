<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .wrap {
        display: flex;
        position: absolute;
    }

    .red,
    .green,
    .yellow {
        width: 100px;
        height: 100px;
        margin: 20px;
        border-radius: 100%;
        background: blanchedalmond;
    }

    .red.lighten {
        background: red;
    }

    .yellow.lighten {
        background: yellow;
    }

    .green.lighten {
        background: green;
    }
</style>

<body>
    <div class="wrap">
        <div class="red"></div>
        <div class="yellow"></div>
        <div class="green"></div>
    </div>
</body>
<script>
    // 红灯5秒，黄灯2秒，绿灯10秒，无限循环
    function clearLighten() {
        document.querySelectorAll('.wrap div').forEach(item => item.classList.remove('lighten'))
    }
    function linghtenRed() {
        let el = document.getElementsByClassName('red')[0];
        el.classList.add('lighten')

    }
    function linghtenGreen() {
        let el = document.getElementsByClassName('green')[0];
        el.classList.add('lighten')

    }
    function linghtenYellow() {
        let el = document.getElementsByClassName('yellow')[0];
        el.classList.add('lighten')

    }

    function circle() {
        linghtenRed()
        setTimeout(function () {
            clearLighten()
            linghtenYellow()
            setTimeout(function () {
                clearLighten()
                linghtenGreen()
                setTimeout(function () {
                    clearLighten()
                    circle()
                }, 10000)
            }, 2000)
        }, 5000)
    }
    circle()

</script>

</html>
